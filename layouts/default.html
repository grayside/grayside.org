<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Generator" content="Metalsmith (http://www.metalsmith.io/)">
    {% if author %}<meta name="author" content="{{ author }}">{% endif %}
    {% if description %}<meta name="description" content="{{ description }}">{% endif %}
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#274e13">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#274e13">
    <link rel="icon" href="{{baseUrl}}/images/favicon.ico">
    <link rel="stylesheet" href="{{baseUrl}}/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Merriweather:400italic,400,700,700italic|Lato:700,700italic|Source+Code+Pro:300,400">
    <link rel="alternate" type="application/rss+xml" title="{{site.title}}" href="{{ baseUrl }}/rss.xml">
    <link rel="sitemap" type="application/xml" href="{{ baseUrl }}/sitemap.xml">
  </head>
  <body>
    <div class="site-wrap">
      {% include 'partials/header.html' %}

      <div class="post p2 p-responsive wrap" role="main">
        <div class="measure">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    {% include 'partials/footer.html' %}
    <script src="/js/scripts.js"></script>
    {%if site.googleAnalytics %}{% include 'partials/analytics.html' %}{% endif %}
    {% block thirdparty %}{% endblock %}
  </body>
</html>
